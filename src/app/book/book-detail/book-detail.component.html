<mat-card *ngIf="book$ | async as book" class="example-card">
  <mat-card-header>
    <!-- <h2>{{ format(i) }}</h2> -->
    <h2>{{ i | unicorn }}</h2>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="/assets/covers/{{ book.isbn }}.jpg"
    class="book-cover"
    alt="book cover"
  />
  <mat-card-content>
    <p>
      {{ book.subtitle }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['edit']">EDIT</button>
    <button mat-button>CD</button>
  </mat-card-actions>
</mat-card>
