<mat-list *ngIf="books$ | async as books">
  <h3 mat-subheader>Books</h3>
  <mat-list-item
    [routerLink]="[book.isbn]"
    *ngFor="let book of books; trackBy: trackIT"
    class="book-single"
  >
    <mat-icon mat-list-icon>book</mat-icon>
    <h4 mat-line>{{ book.title }}</h4>
    <p mat-line>{{ book.author }}</p>
  </mat-list-item>
  {{ books | json }}
</mat-list>
<h1>
  <hr />
</h1>
